{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/favicon/rv.ico">
    <title>Rebel Veg!</title>





    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body class="text-center">

    <form class="form-signin" id="form-login" method="POST">
        <img class="mb-4" src="{% static 'image/icons/RV.png'%}" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Ingrese sus datos</h1>
        <label for="inputName" class="sr-only">Nombre</label>
        <input type="name" id="inputName" class="form-control" placeholder="Nombre" name="idName" required>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="idEmail" required>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="idContraseña" required>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputREpassword" class="form-control" placeholder="Contraseña" name="idReContraseña" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
        <a href="/">Home</a>

        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <!--Validacion jQuery-->

    <script>
        $(document).ready(function() {
            $('#form-login').validate({
                debug: true,
                rules: {
                    idEmail: {
                        Required: true,
                    },
                    idContraseña: "required",
                    idReContraseña: {
                        equalTo: "#inputPassword"
                    },

                    idName: {
                        required: true,
                        minlength: 5,
                        maxlength: 15
                    }
                }
            });
        });
    </script>
    <!--//Validacion jQuery-->
</body>

</html>
